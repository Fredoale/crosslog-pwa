<!DOCTYPE html>
<html>
<head>
    <title>Test Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        const vars = {
            'VITE_GOOGLE_SERVICE_ACCOUNT_EMAIL': import.meta.env.VITE_GOOGLE_SERVICE_ACCOUNT_EMAIL,
            'VITE_GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY': import.meta.env.VITE_GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY,
            'VITE_GOOGLE_SHEETS_API_KEY': import.meta.env.VITE_GOOGLE_SHEETS_API_KEY,
        };

        let html = '<table border="1" style="width:100%">';
        html += '<tr><th>Variable</th><th>Exists</th><th>Value (first 50 chars)</th></tr>';

        for (const [key, value] of Object.entries(vars)) {
            const exists = value ? 'YES' : 'NO';
            const display = value ? value.substring(0, 50) + '...' : 'UNDEFINED';
            html += `<tr><td>${key}</td><td style="color: ${exists === 'YES' ? 'green' : 'red'}">${exists}</td><td>${display}</td></tr>`;
        }

        html += '</table>';
        results.innerHTML = html;

        console.log('Environment Variables:', vars);
    </script>
</body>
</html>
